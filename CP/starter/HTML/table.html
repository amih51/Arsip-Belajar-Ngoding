<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 style="font-size: 5vw;">
        This is Table
    </h1>
    <table style="border: 1px solid burlywood;">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </tbody>
    </table>
    <hr/>
    <h4>Jadwal</h4>
    <table border="1">
        <tr>
            <th></th>
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
            <th>Kamis</th>
            <th>Jumat</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Mat</td>
            <td colspan="2" align="center">Fis</td>
            <td rowspan="2">praktikum</td>
            <td>PRD</td>
        </tr>
        <tr>
            <th>2</th>
            <td>TTKI</td>
            <td>Pengkom</td>
            <td>Mat</td>
            <td>Eng</td>
        </tr>
    </table>
</body>
</html>
